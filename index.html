    <script type="text/ng-template" id="pages/home.html">
      <section>
        <article>
          <h2><i class="fa fa-lightbulb-o fa-fw" aria-hidden="true"></i> Motivation</h2>
          <p>To create a minimalist css framework that is:</p>
          <ul>
            <li>similar to pure.css,</li>
            <li>much smaller than bootstrap,</li>
            <li>uses flexbox instead of grids, and</li>
            <li>doesn't require classes</li>
          </ul>

          <h2><i class="fa fa-file-code-o fa-fw" aria-hidden="true"></i> Installation</h2>
          <p>Drop <code>bb.css</code> in your css folder. Link to <code>bb.css</code> in your html head.</p>
          <pre><samp>&lt;link rel="stylesheet" type="text/css" href="bb.css"&gt;</samp></pre>

          <p>Worried about cross-browser support? Try <a href="https://necolas.github.io/normalize.css/" target="_blank">Normalize.css</a>.</p>

          <p>If you would like the same nice fonts and icons shown here, bb.css uses <a href="https://fonts.google.com/?query=Source&selection.family=Source+Code+Pro|Source+Sans+Pro|Source+Serif+Pro" target="_blank">Source Pro</a> family and <a href="http://fontawesome.io/" target="_blank">Font Awesome</a>.</p>

          <h2><i class="fa fa-user fa-fw" aria-hidden="true"></i> Contributors</h2>
          <p>It's just me (<a href="">jim@jpmck.com</a>).</p>
        </article>
      </section>
    </script>

    <script type="text/ng-template" id="pages/style.html">
      <section>
        <article>
          <h2><i class="fa fa-code fa-fw" aria-hidden="true"></i> Style</h2>
          <p>bb.css is totally semantic and can be used entirely without any classes, and without the use of endless <code>div</code>s!</p>
        </article>
      </section>

      <section>
        <article>
          <h2><i class="fa fa-th fa-fw" aria-hidden="true"></i> Flexgrid</h2>
          <h3>Automagic<h3>
        </article>
      </section>

      <section>
        <article>
          <h4>Semantic</h4>
          <p>
            bb.css has a simplified grid system that is based on semantic css tags.<br>
          </p>
        </article>

        <article>
          <h4>Sections</h4>
          <p>
            <code>&lt;section&gt;</code> tags act as rows, and use: <code>display: flex;</code>. Every <code>&lt;section&gt;</code> should contain at least one <code>&lt;article&gt;</code>.
          </p>
        </article>

        <article>
          <h4>Articles</h4>
          <p>
            <code>&lt;article&gt;</code> tags act as columns in a row, and should be contained within a <code>&lt;section&gt;</code> tag.
          </p>
        </article>
      </section>

      <section>
        <article class="one-fourth">
          <h4>Classes</h4>
          <p>
            There is a grid system based on one quarter and one third fractions.
          </p>
          <p>
            On small screens, these columns will stack nicely.
          </p>
        </article>

        <article class="three-fourth">
          <h4>Fractions</h4>
          <p>
            For example, the left column <code>class="one-fourth"</code> takes up one fourth of this row, this column <code>class="three-fourth"</code> takes up three fourths of this row.
          </p>
          <p>
            The following classes are available: <code>one-whole</code>, <code>one-forth</code>, <code>one-third</code>, <code>one-half</code>, <code>two-third</code> and <code>three-fourth</code>.
          </p>
        </article>
      </section>

      <section>
        <article>
          <h2><i class="fa fa-text-width fa-fw" aria-hidden="true"></i>Text Content</h2>
          <h3><i class="fa fa-th-list fa-fw" aria-hidden="true"></i> Description Lists</h3>
          <dl>
            <dt>bb.css</dt>
            <dd>barebones css (bb.css, pronounced 'bibi si ɛs ɛs), a bare bones css framework</dd>
            <dt>css</dt>
            <dd>cascading style sheets (css), a style sheet language used for describing the presentation of a document written in a markup language</dd>
          </dl>

          <h3><i class="fa fa-picture-o fa-fw" aria-hidden="true"></i> Figures</h3>
          <figure>
            <img alt="Generic Image" src="figure-image.jpg">
          </figure>
          <figure>
            <img alt="Generic Image" src="figure-image.jpg">
            <figcaption>Figure caption.</figcaption>
          </figure>

          <h3><i class="fa fa-minus fa-fw" aria-hidden="true"></i> Horizontal Rules</h3>
          <hr>

          <h3><i class="fa fa-picture-o fa-fw" aria-hidden="true"></i> Images</h3>
          <p>All images are responsive. By default, an image by itself will take up 100% of the container it is in as is shown below.</p>
          <img alt="Generic Image" src="figure-image.jpg">
          <p><img alt="Generic Image" src="figure-image.jpg">However, there is an exception to this rule…</p>
          <p>If an image is placed <em>within</em> <code>&lt;p> &lt;/p></code> tags, it will float to the right and have a maximum width of 33%. This is useful for when you are writing large blocks of text and want an image as to not break up your text.</p>
          <p>The image to the right is using no classes at all, it's simply floating there.</p>

          <h3><i class="fa fa-list fa-fw" aria-hidden="true"></i> Lists</h3>
          <h4><i class="fa fa-list-ol fa-fw" aria-hidden="true"></i> Ordered Lists</h4>
          <ol>
            <li>List item 1</li>
            <li>List item 2</li>
            <ol>
              <li>Subordinate List item 1</li>
              <li>Subordinate List item 2</li>
              <li>Subordinate List item 3</li>
            </ol>
            <li>List item 3</li>
          </ol>
          <h4><i class="fa fa-list-ul fa-fw" aria-hidden="true"></i> Unordered Lists</h4>
          <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
          </ul>

          <h3><i class="fa fa-align-left fa-fw" aria-hidden="true"></i> Paragraphs</h3>
          <p>
            Paragraphs are simple affairs—nothing to see here. Have some lorem ipsum. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.

            Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
          </p>

          <h2><i class="fa fa-font fa-fw" aria-hidden="true"></i> Inline Text Content</h2>
          <h3><i class="fa fa-link fa-fw" aria-hidden="true"></i> Anchors</h3>
          <p>This is what a <a href="https://www.jpmck.com/" target="_blank">link</a> looks like.</p>

          <h3><i class="fa fa-ellipsis-h fa-fw" aria-hidden="true"></i> Abbreviations</h3>
          <p>This is what an <abbr title="abbreviation">abbr</abbr> looks like.</p>

          <h3><i class="fa fa-quote-left fa-fw" aria-hidden="true"></i> Blockquotes, Quotes and Cites</h3>
          <blockquote cite="http://www.jpmck.com/">
            <p>This is what a blockquote looks like. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            <cite>Some Cite</cite>
          </blockquote>
          <p>This is what an <q cite="https://www.jpmck.com/">inline quote</q> looks like.</p>

          <h3><i class="fa fa-code fa-fw" aria-hidden="true"></i> Code, Keyboard Input, Samples, Variables</h3>
          <p>This is what <code>code</code> looks like.</p>
          <p>This is what keyboard input looks like: Press <kbd>Ctrl</kbd> + <kbd>Alt</kbd> + <kbd>Del</kbd>.</p>
          <p>This is what <pre><samp>&gt; Sample Output that is from a terminal, or wherever...<br>&gt; Sample Input looks like exactly the same... it is wrapped in &lt;pre&gt; tags.</samp></pre></p>
          <p>This is what a <var>variable</var> looks like.</p>

          <h3><i class="fa fa-strikethrough fa-fw" aria-hidden="true"></i> Deletions, Marked and Insertions</h3>
          <p>This is what a <del>deletion</del> looks like, this is what <mark>marked</mark> text looks like and this is what an <ins>insertion</ins> looks like.</p>

          <h3><i class="fa fa-bold fa-fw" aria-hidden="true"></i> Emphasis and Strong</h3>
          <p>This is what <em>emphasis</em> and <strong>strong</strong> text looks like. (Use <code>em</code> and <code>strong</code>, not <code>i</code> and <code>b</code>!)</p>

          <h3><i class="fa fa-superscript fa-fw" aria-hidden="true"></i> Small, Subscript and Superscript</h3>
          <p>This is what <small>small</small> text looks like, this is what <sub>subscript</sub> text looks like, and this is what <sup>superscript</sup> text looks like.</p>
        </article>
      </section>
